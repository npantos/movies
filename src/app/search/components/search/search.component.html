<form class="form-inline my-2 my-lg-0" #searchForm="ngForm" (ngSubmit)="searchMovie()">
      <input [(ngModel)]="keyword" minlength="3" required #search="ngModel" type="text" name="keyword" class="form-control mr-sm-2">
  <button [disabled]="!searchForm.valid" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
</form>
